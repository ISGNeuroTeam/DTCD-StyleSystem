<style>
div {
  position: relative;
}

input {
  position: absolute;
  opacity: 0;
  z-index: -1;
}

input ~ label {
  --color: rgba(5, 121, 246, 1);
}

input ~ label {
  display: flex;
  align-items: center;
  cursor: pointer;
  color: #51515C;
  font-size: 13px;
  font-weight: 600;
  font-family: 'Proxima Nova';
  letter-spacing: .25px;
}

input ~ label::before {
  box-sizing: border-box;
  content: '';
  display: inline-block;
  width: 20px;
  height: 20px;
  flex-shrink: 0;
  flex-grow: 0;
  border: 1px solid #C6C6D4;
  border-radius: 4.44px;
  margin-right: 8px;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: 50% 50%;
  transition: .3s;
}

input:checked ~ label::before {
  border-color: var(--color);
  background-color: var(--color);
}

input:disabled ~ label {
  cursor: default;
}

input:disabled ~ label::before {
  border-color: #C6C6D4 !important;
  background-color: #C6C6D4 !important;
}

.icon {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
  cursor: pointer;
  background-color: transparent;
  opacity: 0;
  transition: .3s;
}

input:checked + .icon {
  opacity: 1;
}

input:disabled + .icon {
  cursor: default;
}
</style>

<div>
  <input id="check" type="checkbox" value="">
  <span class="icon">
    <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 1.04982L3.84 10L0 5.78815L0.95714 4.73833L3.84 7.89291L11.0429 0L12 1.04982Z" fill="#FEFEFE"/>
    </svg>
  </span>
  <label for="check"></label>
</div>

<style>
:host {
  display: inline-block;
  align-self: flex-start;
}

.container {
  display: flex;
  align-items: center;
  height: 40px;
}

.label {
  cursor: pointer;
  color: var(--text_main);
  font-size: 13px;
  font-weight: 600;
  font-family: 'Proxima Nova';
  letter-spacing: .25px;
}

.control {
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
  cursor: pointer;
  border: 1px solid var(--border);
  border-radius: 4.44px;
  margin-right: 8px;
  transition: .3s;
  position: relative;
}

.icon {
  fill: #FEFEFE;
  opacity: 0;
}

input {
  appearance: none;
  position: absolute;
  margin: 0;
  padding: 0;
  opacity: 0;
  z-index: -1;
}

input:checked + .control {
  border-color: var(--base-checkbox-color, var(--button_primary));
  background-color: var(--base-checkbox-color, var(--button_primary));
}

input:checked + .control .icon {
  opacity: 1;
}

input:disabled:not(:checked) + .control {
  background-color: var(--border);
}

:host([disabled]) {
  opacity: .5;
}

:host([disabled]) .control, :host([disabled]) .label {
  cursor: not-allowed;
}
</style>

<label class="container">
  <input id="check" type="checkbox">
  <div class="control">
    <svg class="icon" width="12" height="10" viewBox="0 0 12 10">
      <path d="M12 1.04982L3.84 10L0 5.78815L0.95714 4.73833L3.84 7.89291L11.0429 0L12 1.04982Z"/>
    </svg>
  </div>
  <span id="label" class="label"></span>
</label>

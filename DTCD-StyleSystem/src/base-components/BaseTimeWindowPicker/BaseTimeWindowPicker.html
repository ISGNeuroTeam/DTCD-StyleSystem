<div class="BaseTimeWindowPicker">
  <base-select class="DropdownList" data-auto-close="false">
    <div slot="item" value="all">За все время</div>
    <div slot="item" value="3600">Последние 60 минут</div>
    <div slot="item" value="14400">Последние 4 часа</div>
    <div slot="item" value="86400">Последние сутки</div>
    <div slot="item" value="2592000">Последний месяц</div>
    <div slot="item">
      <div class="DatesContainer">
        <date-time-picker label="TWS" visible="true" title="Начало временного окна"></date-time-picker>
        <date-time-picker label="TWF" visible="true" title="Окончание временного окна"></date-time-picker>
      </div>
    </div>
  </base-select>
</div>

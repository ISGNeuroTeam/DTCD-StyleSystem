<style>
:host {
  display: inline-block;
  align-self: flex-start;
  --t-size: 6px;
  --t-width: 13px;
  --t-offset: 4px;
  --t-translate: calc(var(--t-size) + var(--t-offset));
}

.container {
  position: relative;
}

.tooltip {
  display: none;
  box-sizing: border-box;
  position: absolute;
  width: max-content;
  max-width: 400px;
  background-color: var(--accent);
  border-radius: 4px;
  color: var(--general_white);
  font-size: 11px;
  font-weight: 600;
  font-family: 'Proxima Nova';
  padding: 4px 8px;
  z-index: 1;
}

.tooltip.visible {
  display: block;
  animation-name: fade-in;
}

.tooltip.hidden {
  animation-name: fade-out;
}

.tooltip::after {
  content: '';
  display: block;
  width: 0;
  height: 0;
  position: absolute;
  border-style: solid;
  border-color: transparent;
}

.tooltip.top::after, .tooltip.bottom::after {
  left: 50%;
  border-width: 0 calc(var(--t-width) / 2);
}

.tooltip.left::after, .tooltip.right::after {
  top: 50%;
  border-width: calc(var(--t-width) / 2) 0;
}

.tooltip.top {
  top: 0;
  left: 50%;
  transform: translate(-50%, calc(-100% - var(--t-translate)));
}

.tooltip.top::after {
  top: 100%;
  transform: translate(-50%);
  border-top-color: var(--accent);
  border-top-width: var(--t-size);
}

.tooltip.bottom {
  top: 100%;
  left: 50%;
  transform: translate(-50%, var(--t-translate));
}

.tooltip.bottom::after {
  top: 0;
  transform: translate(-50%, -100%);
  border-bottom-color: var(--accent);
  border-bottom-width: var(--t-size);
}

.tooltip.left {
  top: 50%;
  left: 0;
  transform: translate(calc(-100% - var(--t-translate)), -50%);
}

.tooltip.left::after {
  left: 100%;
  transform: translate(0, -50%);
  border-left-color: var(--accent);
  border-left-width: var(--t-size);
}

.tooltip.right {
  top: 50%;
  left: 100%;
  transform: translate(var(--t-translate), -50%);
}

.tooltip.right::after {
  left: 0;
  transform: translate(-100%, -50%);
  border-right-color: var(--accent);
  border-right-width: var(--t-size);
}

.trigger:hover + .tooltip {
  display: block;
  animation: fade-in .2s;
}

.trigger:not(:hover) + .tooltip.did-fade-in {
  display: block;
  animation: fade-out .2s;
}

@keyframes fade-in {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes fade-out {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
</style>

<div class="container">
  <div class="trigger"><slot></slot></div>
  <div id="tooltip" class="tooltip"></div>
</div>

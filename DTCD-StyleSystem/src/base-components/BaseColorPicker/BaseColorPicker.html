<label class="BaseColorPicker">
  <span class="Label">
    <slot name="label"></slot>
  </span>
  
  <div id="selectButton" aria-describedby="container"></div>

  <div id="container" role="container">
    <div class="Card">
      <div class="CardPreview">
  
        <div id="colorPicker" class="colorPicker"></div>
    
        <div class="SystemColor"> 
          <div>
            <div class="SystemColorTitle">Системные цвета</div>         
            <div id="colorBox"></div>
          </div>
          
          <div>
            <div class="ColorModel">
              <label class="ModelName type_first">HEX:</label>
              <div class="FieldWrapper">
                <input type="text" id="hex-input" class="Field">
              </div>
            </div>
          
            <div class="ColorModel">
              <label class="ModelName">RGBA:</label>
              <div class="FieldWrapper">
                <input type="text" id="rgba-input" class="Field">
              </div>
            </div>
            
            <div class="ColorModel">
              <label class="ModelName">HSLA:</label>
              <div class="FieldWrapper">
                <input type="text" id="hsla-input" class="Field">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</label>

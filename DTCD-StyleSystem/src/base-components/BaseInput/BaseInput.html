<style>
  input {
    width: 100%;
    padding: 6px 12px;
    border: 1px solid var(--border);
    border-radius: 4.44px;
    box-sizing: border-box;
    outline: none;
    color: var(--text_secondary);
    font-family: 'Proxima Nova';
    font-style: normal;
    font-weight: 400;
    resize: vertical;
    background-color: var(--border_12) !important;
    transition: border-color .3s, background-color .3s;
    /* by size (middle)*/
    height: 28px;
    font-size: 13px;
    line-height: 16px;
  }

  :host([size="small"]) input {
    height: 20px;
    font-size: 11px;
  }

  :host([size="big"]) input {
    height: 34px;
    font-size: 15px;
    line-height: 18px;
  }

  input::placeholder {
    color: var(--text_secondary);
  }

  input:focus {
    border-color: var(--button_primary);
  }

  input:disabled {
    color: var(--text_secondary) !important;
    background-color: var(--border_secondary) !important;
    cursor: not-allowed;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0px;
  }

  #label {
    font-weight: 600;
    font-size: 11px;
    font-family: 'Proxima Nova';
    line-height: 13px;
    margin-bottom: 4px;
    color: var(--text_main);
    letter-spacing: .25px;
  }

  #errorMessage {
    font-weight: 600;
    font-size: 11px;
    font-family: 'Proxima Nova';
    line-height: 13px;
    margin-top: 4px;
    color: var(--text_secondary);
    letter-spacing: .25px;
  }
</style>

<div class="container">
  <label id="label" for="textField"></label>
  <input id="textField" type="text" />
  <label id="errorMessage"></label>
</div>
